<div class="modal-header position-relative">
    <h4 class="modal-title">Create Checklist</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
        <i class="fas fa-times"></i>
    </a>
</div>
<div class="p-4">
    <form>
        <div class="form-group row">
            <label for="adinname" class="col-4 col-form-label">Category Name : </label>
            <div class="col-7">
                <input name="adinname" class="form-control height35" type="text" placeholder="Enter Category Name" required>
            </div>
            <div class="col-1">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
        <div class="form-group row">
            <label for="adinemail" class="col-4 col-form-label"> Subcategory Name : </label>
            <div class="col-7">
                <input name="adinemail" class="form-control height35" type="text" placeholder="Enter Subcategory Name" required>
            </div>
            <div class="col-1">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
        <div class="form-group row">
            <label for="adinemail" class="col-4 col-form-label"> Resp 1 : </label>
            <div class="col-7">
                <input name="adinemail" class="form-control height35" type="text" placeholder="Enter Resp 1" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="adinemail" class="col-4 col-form-label"> Resp 2: </label>
            <div class="col-7">
                <input name="adinemail" class="form-control height35" type="text" placeholder="Enter Resp 2" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="adinemail" class="col-4 col-form-label"> Completed : </label>
            <div class="col-7">
                <div class="form-control">
                    <toggle-switch on-label="Yes " off-label="No " ng-model="item.toggle1 " class=" switch-mini switch-success "></toggle-switch>
                </div>
            </div>
        </div>
        <div class="form-group row ">
            <label for="adinemail " class="col-4 col-form-label "> Comments : </label>
            <div class="col-7 ">
                <input name="adinemail " class="form-control height35 " type="text " placeholder="Enter Comments " required>
            </div>
        </div>
        <div class="text-center ">
            <button type="submit " class="btn btn-primary mr-2 ">Submit</button>
            <button type="button " class="btn btn-primary " ng-click="$dismiss() ">Cancel</button>
        </div>
    </form>
</div>
