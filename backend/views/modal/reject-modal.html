<div class="modal-header position-relative">
    <h4 class="modal-title">Feedback</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
        <i class="fas fa-times"></i>
    </a>
</div>
<div class="p-4">
    <form>
        <div class="form-group">
            <label for="feedback">Interview Feedback:</label>
            <textarea class="form-control" rows="5" id="feedback"></textarea>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" ng-click="tabChange('rejectedStatus');$dismiss()">Submit</button>
        </div>
    </form>
</div>
