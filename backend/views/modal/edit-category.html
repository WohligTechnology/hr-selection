<div class="modal-header position-relative">
    <h4 class="modal-title font-weight-bold">Edit Checklist</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
        <i class="fas fa-times"></i>
    </a>
</div>
<div class="p-4">
    <form>
        <div class="" ng-repeat="m in MainCategory track by $index" ng-init="outerIndex=$index">
            <!-- sad {{outerIndex}} -->
            <div class="form-group row">
                <label for="pername" class="col-4 col-form-label">Category Name : </label>
                <div class="col-7 d-flex position-relative">
                    <input name="Name" class="form-control mr-2 height35" type="text" placeholder="Enter Category Name" ng-model="m.Category"
                        required>
                    
                </div>
            </div>
            <div class="">
                <div class="form-group row" ng-repeat="s in m.Subcategory track by $index">
                    <label for="pername" class="col-4 col-form-label">Subcategory Name : </label>
                    <div class="col-7 d-flex position-relative">
                        <input name="Name" class="form-control mr-2 height35" type="text" placeholder="Enter Subcategory Name" ng-model="s.name"
                            required>
                     
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center ">
            <button type="submit " class="btn btn-primary mr-2 ">Submit</button>
            <button type="button " class="btn btn-primary " ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</div>
