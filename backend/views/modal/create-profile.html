<div class="modal-header position-relative">
    <h4 class="modal-title">Create Profile</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
        <i class="fas fa-times"></i>
    </a>
</div>

                    <option>4 to 5</option>
                    <option>5 to 6</option>
                    <option>6 to 7</option>
                    <option>7 to 8</option>
                    <option>8 to 9</option>
                    <option>9 to 10</option>
                    <option>10 to 11</option>
                    <option>Above 11</option>
                </select>
                <span class="px-2 align-self-end">year</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="ryear" class="col-sm-5 col-form-label">Years Of Relevant Experience :</label>
            <div class="col-sm-7 d-flex align-item-center">
                <select class="form-control w-25">
                    <option>0 to 1</option>

                    <option>2 to 3</option>
                    <option>3 to 4</option>
                    <option>4 to 5</option>
                    <option>5 to 6</option>
                    <option>6 to 7</option>
                    <option>7 to 8</option>
                    <option>8 to 9</option>
                    <option>9 to 10</option>
                    <option>10 to 11</option>
                    <option>Above 11</option>
                </select>
                <span class="px-2 align-self-end">year</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="cctc" class="col-sm-5 col-form-label">Current CTC :</label>
            <div class="col-sm-7">
                    <label class="radio-inline pr-4">
