<div class="modal-header position-relative">
    <h4 class="modal-title">Create Admin</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
        <i class="fas fa-times"></i>
    </a>
</div>
<div class="p-4">
    <form>
        <div class="form-group row">
            <label for="adinname" class="col-4 col-form-label">HR Name : </label>
            <div class="col-8">
                <input name="adinname" class="form-control height35" type="text" placeholder="Enter HR Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="adinemail" class="col-4 col-form-label"> Reporting Manager : </label>
            <div class="col-8">
                <input name="adinemail" class="form-control height35" type="text" placeholder="Enter Reporting Manager" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="adindes" class="col-4 col-form-label"> Mitra : </label>
            <div class="col-8">
                <input name="adindes" class="form-control height35" type="text" placeholder="" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="adinpass" class="col-4 col-form-label"> Director - Ops : </label>
            <div class="col-8">
                <input name="adinpass" class="form-control height35" type="text" placeholder="Enter Project Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="adindes" class="col-4 col-form-label"> Infra : </label>
            <div class="col-8">
                <input name="adindes" class="form-control height35" type="text" placeholder="Enter HR Owner Name" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
        </div>
    </form>
</div>
