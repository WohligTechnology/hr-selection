<div class="modal-header position-relative">
    <h4 class="modal-title">Enquiry Number</h4>
    <a class="close-modal position-absolute" ng-click="$dismiss();">
            <i class="fas fa-times"></i>
        </a>
</div>
<div class="p-3">
    <div class="row">
        <div class="col-6">Enter Enquiry Number : </div>
        <div class="col-6"><input class="number" type="number" name="enquiry" required></div>
    </div>
    <div class="text-center mt-3">
        <button type="button" class="btn btn-primary mr-2">Save</button>
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
